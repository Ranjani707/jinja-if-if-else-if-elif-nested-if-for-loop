<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional</title>
</head>
<body>
    <center>
        <!---
        <h1>conditional</h1>
        {% if age > 25 %}
           <h1>{{age}}</h1>
        {% endif %}
        

        {% if age > 18 %} 
           <h1>{{name}} you are eligible for voting</h1>
        {% else %}
           <h1>{{name}} you are not eligible for voting</h1>
        {% endif %}
        

        {% if age < 12 %}
            <h1>{{name}},you are a child</h1>
        {% elif age < 20 %}
            <h1>{{name}},you are a teenager</h1>
        {% elif age > 20 %}
            <h1>{{name}},you are not a matured person</h1>
        {% else %}
            <h1>{{name}},you are a matured person</h1>
        {% endif %}
        

        {% if gender == "female" %}
            {% if nationality == "indian" %}
             <h1>{{ name }}, you are beautiful and kind</h1>
            {% else %}
             <h1>{{ name }}, you are beautiful and but not kind</h1>
            {% endif %}
        {% else %}
            {% if nationality == "indian" %}
             <h1>{{ name }}, you are handsome and kind</h1>
            {% else %}
             <h1>{{ name }}, you are handsome and but not kind</h1>
            {% endif %}
        {% endif %}

        --> 
        {% for i in name %}
           <h1>{{i}}</h1>          
        {% endfor %}
        
             

             

        
    </center>
    
</body>
</html>
